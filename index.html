<body>
    <script>
        const registerServiceWorker = async() => {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('service-worker.js', { 
                        scope: '.'
                    });

                    if (registration.installing) console.log('Service worker is being installed');
                    else if (registration.waiting) console.log('Service worker has been installed');
                    else if (registration.active) console.log('Service worker is active');
                } catch (error) {
                    console.error(error);
                }
            }
        };

        registerServiceWorker();
    </script>
